<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Panier</title>
    <script src="../assets/javascript/script.js" defer></script>
    <script src="../assets/javascript/page_panier.js" defer></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../assets/img/orinoco-logo.png" alt="orinoco-logo">
        </a>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Accueil</a>
                </li>
                <li>
                    <a href="../pages/orinoco-page-panier.html">Panier</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="page-panier">

        <h1>Orinoco - Panier</h1>
   
        <section class="wrapper"></section>
        <section class="total-prix"></section>
        <form action="orinoco-page-confirmation-commande.html" method="POST">
            <div>
                <label for="firstName">Prenom</label>
                <input class="champ" type="text" name="firstName" required>
            </div>
            <div>
                <label for="lastName">Nom</label>
                <input class="champ" type="text" name="lastName" required>
            </div>
            <div>
                <label for="address">Adresse</label>
                <input class="champ" type="text" name="address" required>
            </div>
            <div>
                <label for="city">Ville</label>
                <input class="champ" type="text" name="city" required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input class="champ" type="email" name="email" required>
            </div>
            <div>
                <input type="submit" class="submit" value="Commander">
            </div>
        </form>
        
    </main>
    <footer></footer>
</body>
</html>
